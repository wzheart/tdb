<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
	<link href="../../css/mui.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="../../js/common.js"></script>
	<link rel="stylesheet" href="../../css/common.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="../../component/fontAwesome/css/font-awesome.min.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left" onclick="back(true);">
		    <span class="mui-icon mui-icon-left-nav"></span>
		    首页
		  </button>
		  <h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear" placeholder="已分配的账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-clear" placeholder="请记住此密码">
				</div>
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-primary" onclick="return false;">登陆</button>
				</div>
			</form>
		</div>
</body>
</html>
